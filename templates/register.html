<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | MoodFlix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
  <!-- Optionally, import a Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
  <div class="register-wrapper">
    <!-- Image section (3/4 of the width) -->
    <div class="image-section">
      <!-- The background image is set via CSS -->
    </div>

    <!-- Form section (1/4 of the width) -->
    <div class="form-section">
      <div class="form-container">
        <h2>Register</h2>
        <form action="/register" method="post">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="text" name="birthdate" placeholder="Birthdate (YYYY-MM-DD)" required>
          <input type="text" name="country" placeholder="Country" required>
          <input type="text" name="phone" placeholder="Phone Number" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
